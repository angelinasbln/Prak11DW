<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Responsif</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row g-3">
            <!-- Kolom galeri di sini -->
            <!-- Gunakan kelas Bootstrap untuk menyesuaikan jumlah kolom per baris untuk ukuran layar yang berbeda -->
            <!-- Contoh untuk satu gambar: -->
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
                <img src="https://picsum.photos/200" class="w-100" alt="Gambar galeri">
            </div>
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
                <img src="https://picsum.photos/201" class="w-100" alt="Gambar galeri">
            </div>
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
                <img src="https://picsum.photos/202" class="w-100" alt="Gambar galeri">
            </div>
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
                <img src="https://picsum.photos/203" class="w-100" alt="Gambar galeri">
            </div>
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
                <img src="https://picsum.photos/204" class="w-100" alt="Gambar galeri">
            </div>
            <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6">
                <img src="https://picsum.photos/205" class="w-100" alt="Gambar galeri">
            </div>
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
